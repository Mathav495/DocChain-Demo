<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>DocChain</title>

  <link rel="icon" type="image/png" href="assets\icon2.png" />
  <link rel="stylesheet" href="/build/bundle.css" />

  <script defer src="/build/bundle.js"></script>

  <style>
    .div1 {
      height: 100vh;
      width: 100vw;
      display: flex;
      gap: 0.5rem
        /* 8px */
      ;
      justify-content: center;
      align-items: center;
      --tw-bg-opacity: 2;
      background-color: rgb(0 0 0 / var(--tw-bg-opacity));
    }

    .hidden {
      display: none;
    }

    .wave1 {
      background: linear-gradient(45deg, black);
      animation: wave1 1s linear infinite;
      border-radius: 0.375rem
        /* 6px */
      ;
      --tw-bg-opacity: 1;
      background-color: rgb(220 38 38 / var(--tw-bg-opacity));
      height: 2.5rem
        /* 40px */
      ;
      width: 1.25rem
        /* 20px */
      ;
    }

    .wave1:nth-child(2) {
      animation-delay: 0.1s;
    }

    .wave1:nth-child(3) {
      animation-delay: 0.2s;
    }

    .wave1:nth-child(4) {
      animation-delay: 0.3s;
    }

    @keyframes wave1 {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }
  </style>
</head>

<body>
  <div class="div1" id="Load">
    <div class="wave1"></div>
    <div class="wave1"></div>
    <div class="wave1"></div>
  </div>
</body>

</html>
